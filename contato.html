	<main>
		<h2>Contato</h2>
		<p>Entre em contato conosco para tirar a sua dúvida</p>

		<form action="http://hub.fatecrl.edu.br/sobrino/recebe.php" method="post">
			<p>
				<label for="name">Nome:</label>
				<input type="text" placeholder="Digite o seu nome" name="name" id="name" autofocus required>
			</p>

			<p>
				<label for="name">Email:</label>
				<input type="email" placeholder="Digite o seu email" name="email" id="email" required>
			</p>

			<p>
				<label for="question">Dúvida:</label>
				<textarea placeholder="Digite a sua dúvida" name="question" id="question" rows="6" required></textarea>
			</p>

			<fieldset>
				<legend>Sexo:</legend>

				<label for="male">Masculino</label>
				<input type="radio" checked id="male" name="user_sex" value="male">

				<label for="female">Feminino</label>
				<input type="radio" id="female" name="user_sex" value="female">

				<label for="none">Não informar</label>
				<input type="radio" id="none" name="user_sex" value="none">
			</fieldset>

			<button type="submit">Enviar</button>
		</form>
	</main>
